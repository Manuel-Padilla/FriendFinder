  <!-- Modal -->

  <!-- Form Control Modal-->
  <div class="modal" id="formControlModal" tabindex="-1" role="dialog">

    </div>

  <!-- Best Match Modal-->
  <div class="modal fade" id="bestMatchModal" tabindex="-1" role="dialog" aria-labelledby="bestMatchModalTitle" aria-hidden="true">

        <div class="modal-header">

          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <img id="userResult" width="100%" height="350px" src="" alt="Photo of the Best Matched Friend">
            </div>
            <div class="col-6">
              <img id="bestMatchPhoto" width="100%" height="350px" src="" alt="Photo of the Best Matched Friend">
            </div>
          </div>
          <div class="row">
            <h3 class="text-center" id="bestMatchName">Hello, I'm </h3>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="doItAgain" class="btn btn-primary" data-dismiss="modal">Fill Survey Again
          </button>
        </div>
      </div>
    </div>
  </div>



  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script>

    // capture the form inputs
    $("#formSubmit").on("click", function (event) {
      event.preventDefault();

      // validate the input form and assume it is "true" but...
      function formValidation() {
        var isValid = true;
        $(".form-control").each(function () { // if name and url are empty, mark it false
          if ($(this).val() === "") {
            isValid = false;
          }
        });

        $(".chosen-select").each(function () { // or if questions are marked blank, mark it false to keep bad data out of system 

          if ($(this).val() === "") {
            isValid = false;
          }

        });

        return isValid;
      };

      // if all required fields are filled
      if (formValidation()) {

        // create an object for the user's data
        var newFriendData = {
          name: $("#userName").val(),
          photo: $("#userPicture").val(),
          scores: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val(),
          ]
        };

        // AJAX post the data to the friends API
        $.post("/api/friends", newFriendData, function (data) {

          if (data) {

            $("#userResult").attr("src", newFriendData.photo);
            // best matches name and photo show after AJAX post results are returned
            $("#bestMatchName").text("Hello, " + newFriendData.name + "! My name is " + data.name + "!");
            $("#bestMatchPhoto").attr("src", data.photo);
            // show the modal with the best match
            $("#bestMatchModal").modal("toggle");

          }
        });

      } else {
        $("#formControlModal").modal("toggle");
      }
    });

    $("#doItAgain").on("click", function (event) {
      event.preventDefault();
      location.reload();
    })

  </script>
